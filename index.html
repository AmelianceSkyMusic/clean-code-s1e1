<!DOCTYPE html>
<html>

  <head>

    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <seciton class="add-task">
        <h2 class="h2 add-task__title">Add Item</h2>
        <div class="add-task__container">
          <input id="new-task" class="input add-task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </seciton>

      <seciton class="todo-tasks">
        <h2 class="h2 todo-tasks__title">Todo</h2>

        <ul id="incomplete-tasks" class="ul todo-list">

          <li class="li todo-item">
            <input type="checkbox" class="checkbox input todo-item__checkbox">
            <label class="label todo-item__label">Pay Bills</label>
            <input type="text" class="input todo-item__input">
            <button class="button todo-item__button-edit">Edit</button>
            <button class="button todo-item__button-delete">
              <img class="img todo-item__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>

          <li class="li edit-mode todo-item">
            <input type="checkbox" class="checkbox input todo-item__checkbox">
            <label class="label todo-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input todo-item__input">
            <button class="button todo-item__button-edit">Save</button>
            <button class="button todo-item__button-delete">
              <img class="img todo-item__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>

        </ul>

      </seciton>

      <seciton class="completed">
        <h2 class="h2 completed__title">Completed</h2>

        <ul id="completed-tasks" class="ul todo-list">

          <li class="li todo-item">
            <input type="checkbox" class="checkbox input todo-item__checkbox" checked>
            <label class="label todo-item__label">See the Doctor</label>
            <input type="text" class="input todo-item__input">
            <button class="button todo-item__button-edit">Edit</button>
            <button class="button todo-item__button-delete">
              <img class="img todo-item__img" src="./remove.svg" alt="remove-icon">
            </button>
          </li>

        </ul>

      </seciton>
    </main>

    <script src="app.js"></script>

  </body>
</html>
