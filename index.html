<!DOCTYPE html>
<html>

  <head>

    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">

  </head>

  <body class="body">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">

      <seciton class="add-task">
        <label class="h2 add-task__title">Add Item</label>
        <div class="add-task__container">
          <input id="new-task" class="input task__input" type="text">
          <button class="button add-task__button">Add</button>
        </div>
      </seciton>

      <seciton class="todo">
        <h2 class="h2 todo__title">Todo</h2>
        <ul id="incomplete-tasks" class="ul todo__list">
          <li class="li todo__item">
            <input type="checkbox" class="checkbox input todo__checkbox">
            <label class="label task__label">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
          <li class="li edit-mode todo__item">
            <input type="checkbox" class="checkbox input todo__checkbox">
            <label class="label task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </seciton>

      <seciton class="completed">
        <h2 class="h2 completed__title">Completed</h2>
        <ul id="completed-tasks" class="ul todo__list">
          <li class="li todo__item"">
            <input type="checkbox" class="checkbox input todo__checkbox" checked>
            <label class="label task__label">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </seciton>
    </main>

    <script src="app.js"></script>

  </body>
</html>
